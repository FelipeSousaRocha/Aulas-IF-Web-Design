<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo js</title>
</head>
<body>
    <script>
        function azul(){

document.getElementById("paragrafo").style.background="lightblue";
document.getElementById("paragrafo").style.fontSize='20px';
document.getElementById("paragrafo").style.fontFamily='Franklin Gothic Medium';

}
    </script>
    <p id="paragrafo">Aprendendo a manipular elementos em JS</p>
    <section>
        <button id="btn_estilo" onclick="azul();">Estilizando</button>
        
    </section>
    
</body>
</html>
