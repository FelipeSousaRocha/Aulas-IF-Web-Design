<!DOCTYPE html>

Exemplo 1
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Eventos em Javascript</title>
    </head>
    <body>
    	<form action="#">
    		Clique na caixa de texto a seguir:
    		<br><br>
    		
    		<label for="pnome">Primeiro nome</label>
    		<input type="text" id="pnome" name="pnome" autofocus>
    		<br><br>
    		<label for="snome">Sobrenome</label>
    		<input type="text" id="snome" name="snome" onblur="window.alert('Eii, volte aquii!');">
    		<br><br>
    		<button value="Enviar">Enviar</button>

    	</form>
    </body>
</html>
